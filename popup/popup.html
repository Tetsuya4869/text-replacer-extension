<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>Text Replacer</h1>
    <label class="toggle">
      <input type="checkbox" id="globalToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="section">
    <div class="section-header">
      <h2>変換ルール</h2>
    </div>
    <div id="rulesList"></div>
    <div class="add-rule">
      <input type="text" id="fromInput" placeholder="変換前">
      <span class="arrow">→</span>
      <input type="text" id="toInput" placeholder="変換後">
      <label class="regex-label" title="正規表現を使用">
        <input type="checkbox" id="regexToggle">
        <span>.*</span>
      </label>
      <button id="addRuleBtn" title="追加">+</button>
    </div>
  </div>

  <div class="section">
    <div class="section-header">
      <h2>対象サイト</h2>
    </div>
    <div id="sitesList"></div>
    <div class="add-site">
      <input type="text" id="siteInput" placeholder="example.com">
      <button id="addSiteBtn" title="追加">+</button>
      <button id="addCurrentSiteBtn" title="現在のサイトを追加">現在のサイト</button>
    </div>
  </div>

  <div class="footer">
    <button id="applyBtn">今すぐ適用</button>
    <button id="optionsBtn">詳細設定</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
